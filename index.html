<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENGENDALI PERMAINAN - Beranda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .feature-btn {
      padding: 12px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }
    .feature-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    @media (max-width: 600px) {
      .features-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

    </div>
  </div>
</body>
